<!DOCTYPE html>
<html>

<head>
    <title>URL SHORTNER</title>
    <base target="_blank" />
    <script src="js/index.js"></script>
    <script src="js/lib/qrcode.min.js"></script>
    <link rel="stylesheet" href="css/sharer.css">
    <link rel="stylesheet" href="css/font-awesome.css">
</head>

<body>
    <div class="container pd30">
        <div class="loader" id="loader">
            <img src="icons/icon.png" alt="loader" class="spinner">
            <div class=" spinner-text"><b>Beath in Breath Out</b></div>
        </div>
        <div class="pd30"><pre id="link"></pre>
            <button id="copy"><i class="fa fa-copy"></i> copy</button>
        </div>
        <div class="pd30" id="qrcode"></div>
        <!-- <hr> -->
        <div id="social-sharing-link-container-layout" class="pd30">
            <a class="fa-facebook sharing-buttons" id="facebook" title="Share On Facebook"></a>
            <a class="fa-twitter sharing-buttons" id="twitter" title="Share On Twitter"></a>
            <a class="fa-google-plus sharing-buttons" id="google-plus" title="Share On Google Plus"></a>
        </div>
    </div>
</body>

</html>
